<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay paises que mostrar
</div>

<ng-template #table>
  <table class="table tabler-hover">
    <thead>
      <tr>
        <th> # </th>
        <th> IOC </th>
        <th> Bandera </th>
        <th> Nombre </th>
        <th> Capital </th>
        <th> Población </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td> {{ i + 1 }} </td>
        <td>
          {{ country.cioc }}
        </td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td> {{ country.name.common }} </td>
        <td> {{ country.capital }} </td>
        <!-- pipe number arregla numero de forma ordenada -->
        <td> {{ country.population | number }} </td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]">Ver más</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
