<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Searchbox -->
    <!-- $event es nuestro term -->
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Buscar por capital"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoadign"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
