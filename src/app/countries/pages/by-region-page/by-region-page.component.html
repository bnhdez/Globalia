<h2>Por Región</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <button *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{ 'btn-outline-secondary': selectedRegion === region }"
      (click)="searchByRegion(region)">
      {{ region }}
    </button>
    <!-- Searchbox -->
    <!-- $event es nuestro term -->
    <!-- <shared-search-box
      (onDebounce)="searchByRegion($event)"
      placeholder="Buscar por región"></shared-search-box> -->
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoadign"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
