<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Searchbox -->
    <!-- $event es nuestro term -->
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por país"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoadign"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
